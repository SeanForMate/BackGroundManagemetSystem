<!DOCTYPE html>
<html lang="en" class="loginHtml">
<head>
<meta charset="utf-8" />
<title>管理系统</title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="static/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="static/css/public.css" media="all" />
<link rel="stylesheet" href="static/css/login.css" media="all" />
<link rel="icon" href="static/images/favicon.ico" media="all"
	type="image/x-icon" />
<style type="text/css">
h1 {
	text-align: center;
	color: #fff;
	font-size: 24px;
	margin-bottom: 20px;
}
#registerBtn {
	width: 100%;
}
#img {
	width: 100%;
	height: 100%;
}
</style>
<script type="text/javascript">
    if (window != top) {
    	top.location.href = location.href;
    }
</script>
</head>
<body class="loginBody">
	<section id="h1" class="jawbone-takeover-minimulti jawbone-hero">
		<i class="jawbone-hero-image" data-hero-image-fixed="true"
			data-hero-image-fade="true" data-hero-min-opacity=".3"
			style="opacity: 1.05;">
			<div class="slideshow">
				<div class="slideshow-image"
					style="background-image: url('static/images/timg1.jpg')"></div>
				<div class="slideshow-image"
					style="background-image: url('static/images/timg2.jpg')"></div>
				<div class="slideshow-image"
					style="background-image: url('static/images/timg1.jpg')"></div>
				<div class="slideshow-image"
					style="background-image: url('static/images/timg2.jpg')"></div>
			</div>
		</i>
	</section>
	<div class="warp">
		<a href="https://www.kehu51.com"><div class="logo"></div></a>
		<form class="layui-form">
			<h1>管理系统</h1>
			<div class="layui-form-item input-item">
				<label for="userName">用户名</label> <input type="text" name="username"
					placeholder="请输入用户名" autocomplete="off" id="userName"
					class="layui-input" lay-verify="required" autofocus="autofocus" />
			</div>
			<div class="layui-form-item input-item">
				<label for="password">密码</label> <input type="password"
					name="password" placeholder="请输入密码" autocomplete="off"
					id="password" class="layui-input" lay-verify="required" />
			</div>
			<div class="layui-form-item">
				<button class="layui-btn layui-btn-normal layui-block" id="loginBtn"
					lay-filter="login" lay-submit="submit">登录</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="static/layui/layui.js"></script>
	<script type="text/javascript" src="static/js/login.js"></script>
	<script type="text/javascript" src="static/js/canvas-nest.min.js"></script>
</body>
</html>
