<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>权限管理</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="static/css/okadmin.css">
    <link rel="stylesheet" href="static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<div class="layui-row layui-col-space5">
    <!-- 条件筛选 -->
    <div class="layui-col-md12" id="conditionFiltering">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-search" style="margin-right: 10px;"></i>权限筛查
            </div>
            <div class="layui-card-body">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">一级菜单</label>
                            <div class="layui-input-inline">
                                <select name="firstMenuId" id="firstMenuId" lay-filter="firstMenu">
                                    <option value="-1">请选择一级菜单</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">二级菜单</label>
                            <div class="layui-input-inline">
                                <select name="secondMenuId" id="secondMenuId" lay-filter="secondMenu">
                                    <option value="-1">请选择二级菜单</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 数据显示 -->
    <div class="layui-col-md12" id="dataShow">
        <div class="layui-card">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <div class="layui-card-header">
                        <i class="layui-icon layui-icon-layouts"
                           style="margin-right: 10px;"></i>权限信息
                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <table class="layui-table" id="permissionsList" lay-filter="permissionsList"></table>
                <script type="text/html" id="toolbarDemo">
                    <div class="layui-btn-container">
                        <div class="layui-input-inline">
                            <a class="layui-btn layui-btn-sm layui-btn-danger"
                               id="deleteChoose" lay-event="deleteChoose"><i class="ok-icon">&#xe6b4;</i> 批量删除</a>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-sm" id="addOneLevel"
                               lay-event="addOneLevel"><i class="ok-icon">&#xe7a7;</i> 添加一级菜单</a>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-sm layui-btn-warm" id="addSecondLevel"
                               lay-event="addSecondLevel"><i class="ok-icon">&#xe7a7;</i> 添加二级菜单</a>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-sm layui-btn-normal" id="add"
                               lay-event="add"><i class="ok-icon">&#xe7a7;</i> 添加权限</a>
                        </div>
                    </div>
                </script>
                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/layui/layui.js"></script>
<script type="text/javascript" src="static/js/permissions/permissionsInfo.js"></script>
</body>
</html>
