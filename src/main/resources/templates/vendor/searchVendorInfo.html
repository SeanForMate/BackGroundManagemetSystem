<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>进销存管理系统</title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="static/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="static/css/public.css" media="all" />
</head>
<body class="childrenGrayBody">
	<div class="layui-row">
		<div class="layui-col-md12">
			<fieldset class="layui-elem-field">
				<legend>供应商信息</legend>
				<div class="layui-field-box">
					<form class="layui-form" action="">
						<div class="layui-row">
							<div class="layui-col-md12">
								<hr class="layui-bg-red"/>
								<div class="layui-form-item">
									<label class="layui-form-label">供应商名称</label>
									<div class="layui-input-block">
										<input type="text" name="vendorName" id="vendorName" readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">供应商简称</label>
									<div class="layui-input-block">
										<input type="text" name="vendorAbbreviation" id="vendorAbbreviation" readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">公司电话</label>
									<div class="layui-input-block">
										<input type="text" name="telephone" id="telephone" readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">联系人</label>
									<div class="layui-input-block">
										<input type="text" name="linkMan"  id="linkMan" readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">联系电话</label>
									<div class="layui-input-block">
										<input type="text" name="linkPhone" id="linkPhone" readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">地址</label>
									<div class="layui-input-block">
										<input type="text" name="address" id="address"  readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">邮政编码</label>
									<div class="layui-input-block">
										<input type="text" name="zipCode" id="zipCode" readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">银行账户</label>
									<div class="layui-input-block">
										<input type="text" name="bankAccout" id="bankAccout" readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">传真</label>
									<div class="layui-input-block">
										<input type="text" name="fax" id="fax" readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">邮箱</label>
									<div class="layui-input-block">
										<input type="text" name="email" id="email" readonly="readonly"  class="layui-input" />
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</fieldset>
		</div>
	</div>
	<script type="text/javascript" src="static/layui/layui.js"></script>
	<script type="text/javascript" src="static/js/vendor/searchVendorInfo.js"></script>
</body>
</html>
