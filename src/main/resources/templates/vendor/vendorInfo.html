<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>进销存管理系统</title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="static/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="static/css/public.css" media="all" />
</head>
<body class="childrenBody">
	<div class="layui-row layui-col-space10">
		<!-- 条件筛选 -->
		<div class="layui-col-md12" id="conditionFiltering">
			<div class="layui-card">
				<div class="layui-card-header">
					<i class="layui-icon layui-icon-search" style="margin-right: 10px;"></i>供应商筛查
				</div>
				<div class="layui-card-body">
					<form class="layui-form">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">供应商名称</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" name="vendorName"
										id="vendorName" placeholder="请输入供应商名称" />
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">供应商简称</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" name="vendorAbbreviation"
										id="vendorAbbreviation" placeholder="请输入客户简称" />
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">联系人</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" name="linkMan"
										id="linkMan" placeholder="请输入联系人" />
								</div>
							</div>
							<div class="layui-inline">
								<div class="layui-input-inline">
									<a id="searchVendor" class="layui-btn"><i
										class="layui-icon layui-icon-search"></i>查询供应商</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- 数据显示 -->
		<div class="layui-col-md12" id="dataShow">
			<div class="layui-card">
				<div class="layui-row">
					<div class="layui-col-md12">
						<div class="layui-card-header">
							<i class="layui-icon layui-icon-layouts"
								style="margin-right: 10px;"></i>供应商信息
						</div>
					</div>
				</div>
				<div class="layui-card-body">
					<table class="layui-table" id="vendorList" lay-filter="vendorList"></table>
					<script type="text/html" id="toolbarDemo">
  						<div class="layui-btn-container">
    						<div class="layui-input-inline">
								<a class="layui-btn layui-btn-sm layui-btn-danger"
									id="deleteChooseVendor" lay-event="deleteChooseVendor"><i class="ok-icon">&#xe6b4;</i> 批量删除</a>
							</div>
							<div class="layui-inline">
								<a class="layui-btn layui-btn-sm layui-btn-normal" id="addVendor"
									 lay-event="addVendor"><i class="ok-icon">&#xe7a7;</i> 添加供应商</a>
							</div>
  						</div>
					</script>
					<script type="text/html" id="barDemo">
  						<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
  						<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
  						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="static/layui/layui.js"></script>
	<script type="text/javascript" src="static/js/vendor/vendorInfo.js"></script>
</body>
</html>
