<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>进销存管理系统</title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="static/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="static/css/public.css" media="all" />
</head>
<body class="childrenGrayBody">
	<div class="layui-row">
		<div class="layui-col-md12">
			<fieldset class="layui-elem-field">
				<legend>供应商信息填写</legend>
				<div class="layui-field-box">
					<form class="layui-form" action="">
						<div class="layui-row">
							<div class="layui-col-md12">
								<hr class="layui-bg-red"/>
								<input type="hidden" name="vendorId" id="vendorId" />
								<div class="layui-form-item">
									<label class="layui-form-label">供应商名称</label>
									<div class="layui-input-block">
										<input type="text" name="vendorName" id="vendorName" lay-verify="required"
											placeholder="请输入供应商名称" autocomplete="off" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">供应商简称</label>
									<div class="layui-input-block">
										<input type="text" name="vendorAbbreviation" id="vendorAbbreviation" lay-verify="required"
											placeholder="请输入供应商简称" autocomplete="off" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">公司电话</label>
									<div class="layui-input-block">
										<input type="text" name="telephone" id="telephone" lay-verify="required"
											placeholder="请输入公司电话" autocomplete="off" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">联系人</label>
									<div class="layui-input-block">
										<input type="text" name="linkMan" id="linkMan" lay-verify="required"
											placeholder="请输入联系人" autocomplete="off" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">联系电话</label>
									<div class="layui-input-block">
										<input type="text" name="linkPhone" id="linkPhone" lay-verify="required"
											placeholder="请输入联系电话" autocomplete="off" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">地址</label>
									<div class="layui-input-block">
										<input type="text" name="address" id="address" lay-verify="required"
											placeholder="请输入公司地址" autocomplete="off" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">邮政编码</label>
									<div class="layui-input-block">
										<input type="text" name="zipCode" id="zipCode"
											placeholder="请输入邮政编码(非必填)" autocomplete="off" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">银行账户</label>
									<div class="layui-input-block">
										<input type="text" name="bankAccout" id="bankAccout"
											placeholder="请输入银行账户(非必填)" autocomplete="off" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">传真</label>
									<div class="layui-input-block">
										<input type="text" name="fax" id="fax"
											placeholder="请输入传真(非必填)" autocomplete="off" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">邮箱</label>
									<div class="layui-input-block">
										<input type="text" name="email" id="email"
											placeholder="请输入邮箱(非必填)" autocomplete="off" class="layui-input" />
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-submit="submit"
										lay-filter="vendorSubmit">立即提交</button>
									<button type="reset" class="layui-btn layui-btn-danger">重置</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</fieldset>
		</div>
	</div>
	<script type="text/javascript" src="static/layui/layui.js"></script>
	<script type="text/javascript" src="static/js/vendor/updateVendorInfo.js"></script>
</body>
</html>
