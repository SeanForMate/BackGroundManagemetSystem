<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>进销存管理系统</title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="static/css/okadmin.css">
<link rel="stylesheet" href="static/css/public.css" media="all" />
</head>
<body class="childrenBody">
	<div class="layui-row layui-col-space10">
		<!-- 条件筛选 -->
		<div class="layui-col-md12" id="conditionFiltering">
			<div class="layui-card">
				<div class="layui-card-header">
					<i class="layui-icon layui-icon-search" style="margin-right: 10px;"></i>商品筛查
				</div>
				<div class="layui-card-body">
					<form class="layui-form">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">商品名称</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" name="commodityName"
										id="commodityName" placeholder="请输入商品名称" />
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">商品简称</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" name="commodityReferred"
										id="commodityReferred" placeholder="请输入商品简称" />
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">供应商</label>
								<div class="layui-input-inline">
									<select name="vendor" id="vendor" lay-verify="required"
										lay-search="">
										<option value="">选择或搜索选择</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<div class="layui-input-inline">
									<a id="searchCommodity" class="layui-btn"><i
										class="layui-icon layui-icon-search"></i>查询商品</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- 数据显示 -->
		<div class="layui-col-md12" id="dataShow">
			<div class="layui-card">
				<div class="layui-row">
					<div class="layui-col-md12">
						<div class="layui-card-header">
							<i class="layui-icon layui-icon-layouts"
								style="margin-right: 10px;"></i>商品信息
						</div>
					</div>
				</div>
				<div class="layui-card-body">
					<table class="layui-table" id="commodityList"
						lay-filter="commodityList"></table>
					<script type="text/html" id="toolbarDemo">
  						<div class="layui-btn-container">
    						<div class="layui-input-inline">
								<a class="layui-btn layui-btn-sm layui-btn-danger"
									id="deleteChooseCommodity" lay-event="deleteChooseCommodity"><i class="ok-icon">&#xe6b4;</i> 批量删除</a>
							</div>
							<div class="layui-inline">
								<a class="layui-btn layui-btn-sm layui-btn-normal" id="addCommodity"
									 lay-event="addCommodity"><i class="ok-icon">&#xe7a7;</i> 添加商品</a>
							</div>
  						</div>
					</script>
					<script type="text/html" id="barDemo">
  						<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
  						<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
  						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="static/layui/layui.js"></script>
	<script type="text/javascript"
		src="static/js/commodity/commodityInfo.js"></script>
</body>
</html>
