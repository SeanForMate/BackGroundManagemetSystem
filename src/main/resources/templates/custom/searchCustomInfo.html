<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>进销存管理系统</title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="static/css/okadmin.css">
<link rel="stylesheet" href="static/css/public.css" media="all" />
</head>
<body class="childrenGrayBody">
	<div class="layui-row">
		<div class="layui-col-md12">
			<fieldset class="layui-elem-field">
				<legend>客户信息</legend>
				<div class="layui-field-box">
					<form class="layui-form layui-form-pane"  action="">
						<div class="layui-row">
							<div class="layui-col-md6">
								<hr class="layui-bg-green"/>
								<input type="hidden" name="customerId" id="customerId" />
								<div class="layui-form-item">
									<label class="layui-form-label">助记码</label>
									<div class="layui-input-block">
										<input type="text" name="pyCode" id="pyCode" readonly="readonly"
											class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">客户简称</label>
									<div class="layui-input-block">
										<input type="text" name="customerName" id="customerName" readonly="readonly"
											class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">公司名称</label>
									<div class="layui-input-block">
										<input type="text" name="companyName" id="companyName" readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">公司地址</label>
									<div class="layui-input-block">
										<input type="text" name="companySite" id="companySite" readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">公司电话</label>
									<div class="layui-input-block">
										<input type="text" name="companyPhone" id="companyPhone" readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">联系人</label>
									<div class="layui-input-block">
										<input type="text" name="linkMan" id="linkMan" readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">联系电话</label>
									<div class="layui-input-block">
										<input type="text" name="linkPhone" id="linkPhone" readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">传真</label>
									<div class="layui-input-block">
										<input type="text" name="fax" id="fax"
											readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">邮箱</label>
									<div class="layui-input-block">
										<input type="text" name="email" id="email"
											readonly="readonly" class="layui-input" />
									</div>
								</div>
							</div>
							<div class="layui-col-md6">
								<hr class="layui-bg-green"/>
								<div class="layui-form-item">
									<label class="layui-form-label">客户分类</label>
									<div class="layui-input-block">
										<select name="customerSort" id="customerSort" readonly="readonly">
										
										</select>
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">客户性质</label>
									<div class="layui-input-block">
										<select name="customerQuale" id="customerQuale" readonly="readonly">
										
										</select>
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">客户分区</label>
									<div class="layui-input-block">
										<select name="customerZone" id="customerZone" readonly="readonly">
											
										</select>
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">投递地址</label>
									<div class="layui-input-block">
										<input type="text" name="address" id="address"
											readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">邮政编码</label>
									<div class="layui-input-block">
										<input type="text" name="zipCode" id="zipCode"
											readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">开户银行</label>
									<div class="layui-input-block">
										<input type="text" name="bankName" id="bankName"
											readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">银行账号</label>
									<div class="layui-input-block">
										<input type="text" name="bankAccout" id="bankAccout"
											 readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">公司主页</label>
									<div class="layui-input-block">
										<input type="text" name="companyHomePage" id="companyHomePage"
											readonly="readonly" class="layui-input" />
									</div>
								</div>
								<div class="layui-form-item layui-form-text">
									<label class="layui-form-label">备注</label>
									<div class="layui-input-block">
										<textarea name="remark" id="remark" readonly="readonly"
											class="layui-textarea"></textarea>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</fieldset>
		</div>
	</div>
	<script type="text/javascript" src="static/layui/layui.js"></script>
	<script type="text/javascript" src="static/js/custom/searchCustomInfo.js"></script>
</body>
</html>
