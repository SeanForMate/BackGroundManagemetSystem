<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>管理系统</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
   <meta name="keywords" content="">
   <meta name="description" content="">
   <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon"/>
   <link rel="stylesheet" href="static/css/okadmin.css">
   <link rel="stylesheet" href="static/css/index.css">
   <link rel="stylesheet" href="static/css/public.css">
   <link rel="stylesheet" href="static/loading/okLoading.css"/>
   <link rel="stylesheet" href="static/css/APlayer.min.css">
   <script type="text/javascript" src="static/js/okconfig.js"></script>
   <script type="text/javascript" src="static/loading/okLoading.js"></script>
</head>
<body class="layui-layout-body">
<!-- 更换主体 Eg:orange_theme|blue_theme -->
<div class="layui-layout layui-layout-admin okadmin blue_theme">
   <!--头部导航-->
   <div class="layui-header okadmin-header">
      <ul class="layui-nav layui-layout-left">
         <li class="layui-nav-item">
            <a class="ok-menu ok-show-menu" href="javascript:" title="菜单切换">
               <i class="layui-icon layui-icon-shrink-right"></i>
            </a>
         </li>
         <!--天气信息-->
         <!--
         <li class="ok-nav-item ok-hide-md">
             <div class="weather-ok">
                 <iframe frameborder="0" scrolling="no" class="iframe-style" src="pages/weather.html" frameborder="0"></iframe>
             </div>
         </li>
          -->
      </ul>
      <ul class="layui-nav layui-layout-right">
         <li class="layui-nav-item">
            <a class="ok-refresh" href="javascript:" title="刷新">
               <i class="layui-icon layui-icon-refresh-3"></i>
            </a>
         </li>
         <li class="no-line layui-nav-item layui-hide-xs">
            <a id="notice" class="flex-vc pr10 pl10" href="javascript:" title="公告">
               <i class="ok-icon ok-icon-notice icon-head-i" ></i>
               <cite>公告</cite><span class="layui-badge-dot"></span>
            </a>
         </li>
         <li class="no-line layui-nav-item layui-hide-xs">
            <a id="message" class="flex-vc pr10 pl10" href="javascript:" title="消息" style="width:60px; text-align: right;">
               <i class="ok-icon ok-icon-community icon-head-i" id="messageIcon"></i>
               <cite>消息</cite>
            </a>
         </li>
         <li class="no-line layui-nav-item layui-hide-xs">
            <a id="messageShow" class="flex-vc pr10 pl10" href="javascript:" title="便签">
               <i class="ok-icon ok-icon-tag icon-head-i"></i>
               <cite>便签</cite><span class="layui-badge-dot"></span>
            </a>
         </li>
         <li class="no-line layui-nav-item layui-hide-xs">
            <a id="skin" class="flex-vc pr10 pl10" href="javascript:" title="皮肤">
               <i class="ok-icon ok-icon-skin icon-head-i"></i>
               <cite>皮肤</cite>
            </a>
         </li>
         <!-- 锁屏 -->
         <li class="no-line layui-nav-item layui-hide-xs">
            <a id="lock" class="flex-vc pr10 pl10" href="javascript:" title="锁屏">
               <i class="ok-icon ok-icon-lock icon-head-i"></i>
               <cite>锁屏</cite>
            </a>
         </li>
         <!-- 全屏 -->
         <li class="layui-nav-item layui-hide-xs">
            <a id="fullScreen" class=" pr10 pl10" href="javascript:;" title="全屏">
               <i class="layui-icon layui-icon-screen-full"></i>
               <cite>全屏</cite>
            </a>
         </li>
         <!-- 音乐 -->
         <li class="layui-nav-item layui-hide-xs">
            <a id="music" class=" pr10 pl10" href="javascript:;" title="音乐">
               <i class="ok-icon icon-head-i">&#xe795;</i>
               <cite>音乐</cite>
            </a>
         </li>
         <li class="no-line layui-nav-item">
            <a href="javascript:">
               <img src="static/images/face.jpg" class="layui-nav-img">
               <span class="realName"></span>
            </a>
            <dl id="userInfo" class="layui-nav-child">
               <dd><a lay-id="u-1" href="javascript:" data-url="pages/member/user.html">个人中心<span
                   class="layui-badge-dot"></span></a></dd>
               <dd><a lay-id="u-2" href="javascript:" data-url="pages/member/user-info.html">基本资料</a></dd>
               <dd><a lay-id="u-3" href="javascript:" data-url="pages/member/user-pwd.html">安全设置</a></dd>
               <dd><a lay-id="u-4" href="javascript:" id="alertSkin">皮肤动画</a></dd>
               <dd>
                  <hr/>
               </dd>
               <dd><a href="javascript:void(0)" id="logout">退出登录</a></dd>
            </dl>
         </li>
         <!-- 菜单 -->
         <li class="layui-nav-item layui-hide-xs">
            <a id="otherShow" class="pr10 pl10" href="javascript:;" title="其它">
               <i style="font-size: 18px" class="ok-icon ok-icon-moreandroid"></i>
            </a>
         </li>
      </ul>
   </div>
   <!--遮罩层-->
   <div class="ok-make"></div>
   <!--左侧导航区域-->
   <div id="leftBg" class="layui-side layui-side-menu okadmin-bg-20222A ok-left">
      <div class="layui-side-scroll okadmin-side">
         <div class="okadmin-logo">后台管理系统</div>
         <div class="user-photo">
            <a class="img" title="我的头像">
               <img src="static/images/face.jpg" class="userAvatar">
            </a>
            <p>你好！<span class="realName"></span>, 欢迎登录</p>
         </div>
         <!--左侧导航菜单-->
         <ul id="navBar" class="layui-nav okadmin-nav okadmin-bg-20222A layui-nav-tree">
            <li class="layui-nav-item layui-this">
               <a href="javascript:" lay-id="1" data-url="main">
                  <i is-close=false class="ok-icon">&#xe654;</i>
                  控制台
               </a>
            </li>
         </ul>
      </div>
   </div>

   <!-- 内容主体区域 -->
   <div class="content-body">
      <div class="layui-tab ok-tab" lay-filter="ok-tab" lay-allowClose="true" lay-unauto>
         <div data-id="left" id="okLeftMove"
              class="ok-icon ok-icon-back okadmin-tabs-control move-left okNavMove"></div>
         <div data-id="right" id="okRightMove"
              class="ok-icon ok-icon-right okadmin-tabs-control move-right okNavMove"></div>
         <div class="layui-icon okadmin-tabs-control ok-right-nav-menu" style="right: 0;">
            <ul class="okadmin-tab">
               <li class="no-line okadmin-tab-item">
                  <div class="okadmin-link layui-icon-down" href="javascript:;"></div>
                  <dl id="tabAction" class="okadmin-tab-child layui-anim-upbit layui-anim">
                     <dd><a data-num="1" href="javascript:">关闭当前标签页</a></dd>
                     <dd><a data-num="2" href="javascript:">关闭其他标签页</a></dd>
                     <dd><a data-num="3" href="javascript:">关闭所有标签页</a></dd>
                  </dl>
               </li>
            </ul>
         </div>

         <ul id="tabTitle" class="layui-tab-title ok-tab-title not-scroll">
            <li class="layui-this" lay-id="1" tab="index">
               <i class="ok-icon">&#xe654;</i>
               <cite is-close=false>控制台</cite>
            </li>
         </ul>

         <div id="tabContent" class="layui-tab-content ok-tab-content">
            <div class="layui-tab-item layui-show">
               <iframe src='/main' frameborder="0" scrolling="yes" width="100%"
                       height="100%"></iframe>
            </div>
         </div>
      </div>
   </div>

   <!--底部信息-->
   <div class="layui-footer okadmin-text-center">
      Copyright ©2019-2020 后台管理系统版权所有
   </div>
</div>

<!-- 锁屏 -->
<div class="lock-screen">
   <div class="lock-bg">
      <img class="active lock-gradual" src="static/images/timg1.jpg" alt="" />
      <img class="lock-gradual" src="static/images/timg2.jpg" alt="" />
   </div>
   <div class="lock-content">
      <!--雪花-->
      <div class="snowflake">
         <canvas id="snowflake"></canvas>
      </div>
      <!--雪花 END-->
      <div class="time">
         <div>
            <div class="hhmmss"></div>
            <div class="yyyymmdd"></div>
         </div>
      </div>
      <div class="quit" id="lockQuit">
         <i class="layui-icon layui-icon-logout" title="退出登录"></i>
      </div>
      <table class="unlock">
         <tr>
            <td>
               <div class="layui-form lock-form">
                  <div class="lock-head">
                     <img src="static/images/face.jpg" alt="avatar.png" />
                  </div>
                  <div class="layui-form-item">
                     <div class="layui-col-xs8 layui-col-sm8 layui-col-md8">
                        <input type="password"
                               required
                               lay-verify="required"
                               id="lockPassword"
                               name="lock_password"
                               style="border-radius: 0;border:0;height: 44px"
                               placeholder="请输入登录密码"
                               autocomplete="off"
                               class="layui-input" />
                     </div>
                     <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                        <button style="width: 100%;box-sizing:border-box;border-radius: 0;"
                                type="button"
                                lay-submit
                                lay-filter="lockSubmit"
                                class="layui-btn lock-btn layui-btn-lg layui-btn-normal">确定</button>
                     </div>
                  </div>
               </div>
            </td>
         </tr>
      </table>
   </div>
</div>
<!--音乐播放器-->
<div id="aplayer"></div>
<!--js逻辑-->
<script type="text/javascript" src="static/layui/layui.js"></script>
<script type="text/javascript" src="static/js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="static/js/snowflake.js?snowflake=雪花"></script>
<script type="text/javascript" src="static/js/okadmin.js"></script>
<script type="text/javascript" src="static/js/index.js"></script>
<script type="text/javascript" src="static/js/chatOnline.js"></script>
<script type="text/javascript" src="static/js/APlayer.min.js"></script>
</body>
<div id="lineWindows">
   <!-- 个性签名盒子 -->
   <div id="personalitySignatureBox">
      <div class="personalitySignature">
         <input type="text" name="personalitySignature" id="personalitySignatureInput" placeholder="点击编辑个性签名" value="在深邃的编码世界，做一枚轻盈的纸飞机。">
      </div>
   </div>
   <!-- 用户图标显示 -->
   <div id="userIcon" class="layui-tab layui-tab-brief" lay-filter="userIconTab">
      <ul class="layui-tab-title">
         <li class="layui-this"><i class="layui-icon">&#xe612;</i></li>
         <li><i class="layui-icon">&#xe613;</i></li>
         <li><i class="layui-icon">&#xe611;</i></li>
      </ul>
   </div>
   <!-- 好友列表 -->
   <ul id="friendUl">
      <li>
         <h5 status="false" class="groupTitle"><i class="layui-icon layui-icon-right"></i><span id="myFriendLight"><span>我的好友</span><em>(<cite><span id="friendCount"></span></cite>)</em></span></h5>
         <!-- 联系人相信信息列表 -->
         <ul class="friendList" id="friendList"></ul>
      </li>
      <li>
         <h5 status="false"><i class="layui-icon">&#xe602;</i><span>黑名单</span><em>(<cite>0</cite>)</em></h5>
      </li>
      <li>
         <h5 status="false"><i class="layui-icon">&#xe602;</i><span>陌生人</span><em>(<cite>0</cite>)</em></h5>
      </li>
   </ul>
</div>
<!--其他功能窗口-->
<div id="otherShowWindow" class="layui-layer-content">
   <div class="layui-card-header" style="background:#1E9FFF;color:#FFFFFF;">其他功能</div>
   <div class="layui-card-body">
      <ul>
         <li>
            <span style="display: inline-block;width:80%;text-align: center;">添加音乐(Add Music)</span><span style="display: inline-block;width:20%;text-align: center;"><i id="musicAdd" class="ok-icon ok-icon-add"  style="font-size: 24px;color: #009688;cursor: pointer;"></i></span>
         </li>
      </ul>
   </div>
</div>
<!--添加音乐窗口-->
<div id="addMusicWindows" class="layui-row">
   <div class="layui-col-md12">
      <fieldset class="layui-elem-field">
         <legend>上传音乐</legend>
         <div class="layui-field-box">
            <form class="layui-form">
               <div class="layui-form-item">
                  <label class="layui-form-label">音乐名字</label>
                  <div class="layui-input-block">
                     <input type="text" name="musicName" id="musicName" lay-verify="required" placeholder="请输入音乐名字" autocomplete="off" class="layui-input">
                  </div>
               </div>
               <div class="layui-form-item">
                  <label class="layui-form-label">音乐作家</label>
                  <div class="layui-input-block">
                     <input type="text" name="musicArtist" id="musicArtist" lay-verify="required" placeholder="请输入音乐作家默认(Artist)" autocomplete="off" class="layui-input">
                  </div>
               </div>
               <div class="layui-form-item">
                  <label class="layui-form-label">上传音乐</label>
                  <div class="layui-input-inline" style="width: 115px;">
                     <button type="button" class="layui-btn" id="uploadMusic">
                        <i class="layui-icon">&#xe67c;</i>上传音频
                     </button>
                  </div>
                  <div id="musicShowText" class="layui-form-mid layui-word-aux"></div>
               </div>
               <div class="layui-form-item">
                  <div class="layui-input-block">
                     <button type="button" class="layui-btn" id="submitMusic">立即提交</button>
                  </div>
               </div>
            </form>
         </div>
      </fieldset>
   </div>
</div>
</html>
