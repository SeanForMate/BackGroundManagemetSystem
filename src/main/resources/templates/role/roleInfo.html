<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="static/css/okadmin.css">
    <link rel="stylesheet" href="static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<div class="layui-row layui-col-space5">
    <!-- 数据显示 -->
    <div class="layui-col-md12" id="dataShow">
        <div class="layui-card">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <div class="layui-card-header">
                        <i class="layui-icon layui-icon-layouts"
                           style="margin-right: 10px;"></i>角色信息
                    </div>
                </div>
            </div>
            <div class="layui-card-body">
                <table class="layui-table" id="roleList" lay-filter="roleList"></table>
                <script type="text/html" id="toolbarDemo">
                    <div class="layui-btn-container">
                        <div class="layui-input-inline">
                            <a class="layui-btn layui-btn-sm layui-btn-danger"
                               id="deleteChoose" lay-event="deleteChoose"><i class="ok-icon">&#xe6b4;</i> 批量删除</a>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-sm layui-btn-normal" id="add"
                               lay-event="add"><i class="ok-icon">&#xe7a7;</i> 添加角色</a>
                        </div>
                    </div>
                </script>
                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/layui/layui.js"></script>
<script type="text/javascript" src="static/js/role/roleInfo.js"></script>
</body>
</html>
